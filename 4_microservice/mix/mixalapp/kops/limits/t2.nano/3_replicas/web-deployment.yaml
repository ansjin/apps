# ------------------- primeapp ------------------- #
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: primeapp-deployment
  namespace: default
spec:
  replicas: 3 # tells deployment to run 3 pods matching the template
  template: # template definition for a pod
    metadata:
      # the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: primeapp
    spec:
      containers:
      - name: primeapp
        image: ansjin/four_microservice:primeapp
        imagePullPolicy: Always
        ports:
        - name: primeapp
          containerPort: 9001
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 500Mi
          requests:
            cpu: 1000m
            memory: 500Mi
# ------------------- primeapp Service ------------------- #
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: primeapp
  name: primeapp
  namespace: default
spec:
  ports:
    - port: 9001
      protocol: TCP
      targetPort: 9001
  selector:
    app: primeapp

